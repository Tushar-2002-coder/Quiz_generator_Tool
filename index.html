<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Quiz Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #9f730d, #1cdb65);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #18181886;
      padding: 5%;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 80%;
    }
    input, textarea {
      width: 97%;
      padding: 12px;
      margin: 1% 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    } select {
      width: 45%;
      padding: 12px;
      margin: 1% 1% 1% 2.8%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #358c22, #e8cd20);
      color: rgb(3, 5, 140);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      width: 100%;
      padding: 12px;
      margin: 1% 0 1% ;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button:hover {
      transform: scale(1.05);
    }
    .question-item {
      background: #ffffff10;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 10px;
    }
    #quizOutput {
      white-space: pre-wrap;
      background: #01062095;
      padding: 8px;
      border-radius: 0px;
      color: rgb(210, 250, 33);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Creative Quiz Code Generator</h1>
    <input type="text" id="question" placeholder="Enter your question">
    <input type="text" id="optionA" placeholder="Option A">
    <input type="text" id="optionB" placeholder="Option B">
    <input type="text" id="optionC" placeholder="Option C">
    <input type="text" id="optionD" placeholder="Option D">
    <select id="correctAnswer">
      <option value="" disabled selected>Select Correct Answer</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
    <select id="time">
      <option value="--">--Select Time--</option>
      <option value="30">30 sec</option>
      <option value="60" selected>1 min</option>
      <option value="120">2 min</option>
      <option value="300">5 min</option>
      <option value="450">7.5 min</option>
      <option value="600">10 min</option>
    </select>
    <button onclick="addQuestion()">‚ûï Add Question</button>
    <div id="questionsList"></div>
    <button onclick="generateHTML()">üõ†Ô∏è Generate HTML Quiz Code</button>
    <button onclick="downloadHTML()">‚¨áÔ∏è Download HTML</button>
    <button onclick="clearStorage()">üóëÔ∏è Clear All</button>
    <textarea id="quizOutput" rows="20" readonly></textarea>
  </div>

  <script>
    let questions = [];

    function addQuestion() {
      const q = document.getElementById('question').value;
      const opt1 = document.getElementById('optionA').value;
      const opt2 = document.getElementById('optionB').value;
      const opt3 = document.getElementById('optionC').value;
      const opt4 = document.getElementById('optionD').value;
      const correct = document.getElementById('correctAnswer').value;
      const time = document.getElementById('time').value;

      if (!q || !opt1 || !opt2 || !opt3 || !opt4 || !correct || time === "--") {
        alert("Please fill all fields");
        return;
      }

      const correctIndex = { A: opt1, B: opt2, C: opt3, D: opt4 }[correct];

      const question = {
        question: q,
        options: [opt1, opt2, opt3, opt4],
        correct: correctIndex,
        time: parseInt(time)
      };
      questions.push(question);
      displayQuestions();
      clearFields();
    }

    function displayQuestions() {
      const container = document.getElementById('questionsList');
      container.innerHTML = '';
      questions.forEach((q, index) => {
        container.innerHTML += `
          <div class="question-item">
            <h4>${index + 1}. ${q.question}</h4>
            <ul>${q.options.map(opt => `<li>${opt}</li>`).join("")}</ul>
            <p>‚úÖ Correct: ${q.correct} | ‚è±Ô∏è Time: ${q.time}s</p>
            <button onclick="editQuestion(${index})">‚úèÔ∏è Edit</button>
            <button onclick="deleteQuestion(${index})">üóëÔ∏è Delete</button>
          </div>`;
      });
    }

    function clearFields() {
      document.getElementById('question').value = '';
      document.getElementById('optionA').value = '';
      document.getElementById('optionB').value = '';
      document.getElementById('optionC').value = '';
      document.getElementById('optionD').value = '';
      document.getElementById('correctAnswer').value = '';
      document.getElementById('time').value = "--";
    }

    function deleteQuestion(index) {
      questions.splice(index, 1);
      displayQuestions();
    }

    function editQuestion(index) {
      const q = questions[index];
      document.getElementById('question').value = q.question;
      document.getElementById('optionA').value = q.options[0];
      document.getElementById('optionB').value = q.options[1];
      document.getElementById('optionC').value = q.options[2];
      document.getElementById('optionD').value = q.options[3];
      document.getElementById('correctAnswer').value = ['A', 'B', 'C', 'D'][q.options.indexOf(q.correct)];
      document.getElementById('time').value = q.time;
      deleteQuestion(index);
    }

    function generateHTML() {
      const json = JSON.stringify(questions, null, 2);
      const template = `

<script>
const questions = ${json};
let index = 0, score = 0, timer;

function showQuestion() {
  if (index >= questions.length) return endQuiz();
  const q = questions[index];
  document.getElementById("quiz").innerHTML = \`
    <div class="question">
      <h3>\${q.question}</h3>
      \${q.options.map(opt => \`<div class="option" onclick="selectOption('\${opt}')">\${opt}</div>\`).join("")}
    </div>\`;
  let timeLeft = q.time;
  document.getElementById("timer").innerText = "Time: " + timeLeft + "s";
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = "Time: " + timeLeft + "s";
    if (timeLeft <= 0) {
      clearInterval(timer);
      index++;
      showQuestion();
    }
  }, 1000);
}

function selectOption(opt) {
  if (opt === questions[index].correct) score++;
  index++;
  showQuestion();
}

function endQuiz() {
  clearInterval(timer);
  document.getElementById("quiz").innerHTML = "<h2>Quiz Finished</h2>";
  document.getElementById("score").innerText = "Your Score: " + score + "/" + questions.length;
}
showQuestion();
<\/script>
`;
      document.getElementById("quizOutput").value = template;
    }

    function downloadHTML() {
      const blob = new Blob([document.getElementById("quizOutput").value], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "quiz.html";
      link.click();
    }

    function clearStorage() {
      questions = [];
      displayQuestions();
      document.getElementById("quizOutput").value = '';
    }
  </script>
</body>
</html>
