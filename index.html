
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Quiz Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #9f730d, #1cdb65);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #d10c0c15;
      padding: 3%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    input, textarea {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    
    select {
      width: 97.5%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #ff002b, #1d0cde);
      color: rgb(255, 255, 255);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      width: 97.5%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button:hover {
      transform: scale(1.05);
    }
    .question-item {
      background: #ffffff10;
      padding: 15px;
      border-radius: 15px;
      width: 94%;
      margin-bottom: 10px;
      position: relative;
    }
    .action-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .action-buttons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
      margin-left: 8px;
    }
    #quizOutput {
      white-space: pre-wrap;
      background: #222;
      padding: 15px;
      border-radius: 20px;
      color: rgb(210, 255, 62);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Creative Quiz Code Generator</h1>
    <input type="text" id="question" placeholder="Enter your question">
    <input type="text" id="optionA" placeholder="Option A">
    <input type="text" id="optionB" placeholder="Option B">
    <input type="text" id="optionC" placeholder="Option C">
    <input type="text" id="optionD" placeholder="Option D">
    <select id="correctAnswer">
      <option value="" disabled selected>Select Correct Answer</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
     <select id="time">
    <option value="--">--Select Time--</option>
    <option value="30">30 sec</option>
    <option value="60" selected>1 min</option>
    <option value="120">2 min</option>
    <option value="300">5 min</option>
    <option value="450">7.5 min</option>
    <option value="600">10 min</option>
  </select>
    <button onclick="addQuestion()">‚ûï Add Question</button>
    <div id="questionsList"></div>
    <button onclick="generateHTML()">üõ†Ô∏è Generate HTML Quiz Code</button>
    <button onclick="downloadHTML()">‚¨áÔ∏è Download HTML</button>
    <button onclick="clearStorage()">üóëÔ∏è Clear All</button>
    <textarea id="quizOutput" rows="20" readonly></textarea>
  </div>

  <script>
    let questions = [];

function addQuestion() {
  const q = document.getElementById('question').value;
  const opt1 = document.getElementById('opt1').value;
  const opt2 = document.getElementById('opt2').value;
  const opt3 = document.getElementById('opt3').value;
  const opt4 = document.getElementById('opt4').value;
  const correct = document.getElementById('correct').value;
  const time = document.getElementById('time').value;

  if (!q || !opt1 || !opt2 || !opt3 || !opt4 || !correct) {
    alert("Please fill all fields");
    return;
  }

  const question = {
    question: q,
    options: [opt1, opt2, opt3, opt4],
    correct: correct,
    time: parseInt(time)
  };
  questions.push(question);
  displayQuestions();
  clearFields();
}

function displayQuestions() {
  const container = document.getElementById('questionList');
  container.innerHTML = '';
  questions.forEach((q, index) => {
    container.innerHTML += `
      <div class="question">
        <h4>${index + 1}. ${q.question}</h4>
        <ul>
          ${q.options.map(opt => `<li>${opt}</li>`).join("")}
        </ul>
        <p>‚úÖ Correct: ${q.correct} | ‚è±Ô∏è Time: ${q.time}s</p>
        <div class="actions">
          <button onclick="editQuestion(${index})" class="btn">‚úèÔ∏è Edit</button>
          <button onclick="deleteQuestion(${index})" class="btn">üóëÔ∏è Delete</button>
        </div>
      </div>`;
  });
}

function clearFields() {
  ['question', 'opt1', 'opt2', 'opt3', 'opt4', 'correct'].forEach(id => {
    document.getElementById(id).value = '';
  });
}

function deleteQuestion(index) {
  questions.splice(index, 1);
  displayQuestions();
}

function editQuestion(index) {
  const q = questions[index];
  document.getElementById('question').value = q.question;
  document.getElementById('opt1').value = q.options[0];
  document.getElementById('opt2').value = q.options[1];
  document.getElementById('opt3').value = q.options[2];
  document.getElementById('opt4').value = q.options[3];
  document.getElementById('correct').value = q.correct;
  document.getElementById('time').value = q.time;
  deleteQuestion(index);
}

function generateHTML() {
  const json = JSON.stringify(questions, null, 2);
  const template = `
<!DOCTYPE html>
<html>
<head>
  <title>My Quiz</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; }
    .question { background: #fff; margin: 20px; padding: 20px; border-radius: 10px; }
    .option { background: #eee; padding: 10px; margin: 5px; cursor: pointer; }
    .option:hover { background: #ddd; }
    #timer { font-size: 20px; }
  </style>
</head>
<body>
  <h2>Quiz</h2>
  <div id="quiz"></div>
  <div id="timer"></div>
  <div id="score"></div>
<script>
const questions = ${json};
let index = 0, score = 0, timer;

function showQuestion() {
  if (index >= questions.length) return endQuiz();
  const q = questions[index];
  document.getElementById("quiz").innerHTML = \`
    <div class="question">
      <h3>\${q.question}</h3>
      \${q.options.map(opt => \`<div class="option" onclick="selectOption('\${opt}')">\${opt}</div>\`).join("")}
    </div>\`;
  let timeLeft = q.time;
  document.getElementById("timer").innerText = "Time: " + timeLeft + "s";
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = "Time: " + timeLeft + "s";
    if (timeLeft <= 0) {
      clearInterval(timer);
      index++;
      showQuestion();
    }
  }, 1000);
}

function selectOption(opt) {
  if (opt === questions[index].correct) score++;
  index++;
  showQuestion();
}

function endQuiz() {
  clearInterval(timer);
  document.getElementById("quiz").innerHTML = "<h2>Quiz Finished</h2>";
  document.getElementById("score").innerText = "Your Score: " + score + "/" + questions.length;
}
showQuestion();
<\/script>
</body>
</html>`;
  document.getElementById("output").value = template;
}

function downloadHTML() {
  const blob = new Blob([document.getElementById("output").value], { type: "text/html" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "quiz.html";
  link.click();
}
</script>

</body>
</html>
